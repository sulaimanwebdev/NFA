<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFA</title>
</head>
<body>
    <div class="header">
        <div class="logo"><a href="#"><img src="logo.svg" alt="logo"></a></div>
    </div>

    <div class="main">

        <div class="card">
            <div class="title">MINT NFA</div>
            <div class="flex-section">
                <div class="secA">Quantity</div>
                <div class="secBTNs"><button class="minusBtn">-</button><div class="quantityNumber">2</div><button>+</button></div>
            </div>






            <div class="flex-section flex-section-2" style="margin-top:30px;">
                <div class="secA">Price</div>
                <div class="secB">0.15 <span>ETH</span></div>
            </div>


            <div class="flex-section flex-section-3" style="margin-top:30px;">
                <div class="secA">Total Price</div>
                <div class="secB"><div class="totalPrice">0.15</div> <span>ETH</span></div>
            </div>


            <div class="info">Connect your wallet to mint your NFA</div>
             
            <a href="#" class="mintBtn">CONNECT</a>





        </div>

    </div>
</body>
</html>
