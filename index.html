<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>NFA</title>
</head>
<body>
    <div class="header">
        <div class="logo"><a href="#"><img src="logo2.gif" alt="logo"></a></div>
    </div>

    <div class="main">

        <div class="card">
            <div class="title">MINT NFA</div>
            <div class="flex-section">
                <div class="secA">Quantity</div>
                <div class="secBTNs"><button class="minusBtn">-</button><div class="quantityNumber">1</div><button class="plusBtn">+</button></div>
            </div>






            <div class="flex-section flex-section-2" style="margin-top:30px;">
                <div class="secA">Price</div>
                <div class="secB">0.15 <span>ETH</span></div>
            </div>


            <div class="flex-section flex-section-3" style="margin-top:30px;">
                <div class="secA">Total Price</div>
                <div class="secB"><div class="totalPrice"></div> <span>ETH</span></div>
            </div>


            <div class="info">Connect your wallet to mint your NFA</div>
             
            <button class="mintBtn" id='loginButton'>CONNECT</button>
            <p id='userWallet'></p>





        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
